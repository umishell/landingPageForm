<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Stylish Portfolio - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Simple line icons-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css"
      rel="stylesheet"
    />
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body id="page-top">
    <!-- Navigation-->
    <a class="menu-toggle rounded" href="#"><i class="fas fa-bars"></i></a>
    <nav id="sidebar-wrapper">
      <ul class="sidebar-nav">
        <li class="sidebar-brand"><a >homepage</a></li>

      </ul>
    </nav>

    <!-- Art Options -->
    <section class="content-section" id="portfolio">
      <div class="container px-4 px-lg-5">
        <div class="content-section-heading text-center">
          <h3 class="text-secondary mb-0">Artwork name:</h3>
          <h2 class="mb-5">Flower of the divine</h2>
        </div>
        <div class="row gx-0">
          <div class="col-lg-6">
            <a>
              <div class="caption">
                <div class="caption-content"></div>
              </div>
              <img
                class="img-thumbnail"
                src="assets/img/portfolio-1.jpg"
                alt="..."
              />
            </a>
          </div>
          <div class="col-lg-6">
            <section class="content-section bg-primary text-white">
              <div class="container px-4 px-lg-5 text-center">
                <form id="addToCartForm">
                  <p>frame type:</p>
                  <label for="black">black</label>
                  <input
                    type="radio"
                    id="black"
                    name="frameType"
                    value="black"
                    checked
                  />
                  <br />
                  <label for="white">white</label>
                  <input
                    type="radio"
                    id="white"
                    name="frameType"
                    value="white"
                  />
                  <br />
                  <label for="brown">brown</label>
                  <input
                    type="radio"
                    id="brown"
                    name="frameType"
                    value="brown"
                  />

                  <br /><br />

                  <label for="amount">amount:</label>
                  <select id="amount" name="amount" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                  </select>
                  <br />
                  <label for="size">size:</label>
                  <select id="size" name="size" required>
                    <option value="small">small</option>
                    <option value="medium">medium</option>
                    <option value="large">large</option>
                  </select>
                  <br>
                  <button
                    id="addToCart"
                    class="btn btn-xl btn-dark"
                    type="submit"
                  >
                    add to cart
                  </button>
                </form>
              </div>
            </section>
          </div>
        </div>
      </div>
    </section>
    <!-- previous and next -->
    <section class="content-section bg-primary text-white">
      <div class="container px-4 px-lg-5 text-center">
        <a class="btn btn-xl btn-light me-4">previous</a>
        <a class="btn btn-xl btn-dark">next</a>
      </div>
    </section>

    <!-- Footer-->
    <footer class="footer text-center">
      <div class="container px-4 px-lg-5">
        <ul class="list-inline mb-5">
          <li class="list-inline-item">
            <a class="social-link rounded-circle text-white mr-3"
              ><i class="icon-social-facebook"></i
            ></a>
          </li>
          <li class="list-inline-item">
            <a class="social-link rounded-circle text-white mr-3"
              ><i class="icon-social-twitter"></i
            ></a>
          </li>
          <li class="list-inline-item">
            <a class="social-link rounded-circle text-white"
              ><i class="icon-social-github"></i
            ></a>
          </li>
        </ul>
        <p class="text-muted small mb-0">Copyright &copy; Your Website 2023</p>
      </div>
    </footer>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top"
      ><i class="fas fa-angle-up"></i
    ></a>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
  </body>
</html>
